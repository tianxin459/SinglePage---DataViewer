<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            margin: 5px;
            width: 90%;
        }

            table thead {
                background-color: sandybrown;
                font-weight: bolder;
            }

        .close {
            color: darkred;
            font-size: 30px;
        }

        #divDisplay {
            position: fixed;
            left: 5%;
            top: 5%;
            width: 90%;
            border: solid 1px gray;
            background-color: white;
            border-radius: 5px;
            padding: 5px;
        }

            #divDisplay span {
                font-weight:bolder;
            }
			
		#divDisplayText span{
			background-color:grey;
            font-weight:normal;
		}
    </style>
</head>
<body ng-controller="etCtrl" ng-init="Onload()">
    <div class="container">
        <div class="btn-group">
            <h4>Skins Selection</h4>
            <button type="button" ng-repeat="skin in skins" class="btn btn-primary" ng-click="SwitchEmailTemplates(skin)">{{skin}}</button>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <caption class="text-center">Alert Template Data - AlertTemplate (QA4)</caption>
            <thead class="text-capitalize">
                <tr>
                    <td>Skin</td>
                    <td>Channel</td>
                    <td>AlertType</td>
                    <td>EmailTemplate</td>
                    <td>Language</td>
                </tr>
            </thead>
            <tbody class="text-primary">
                <tr ng-repeat="r in data|filter:filter|orderBy:orderStr">
                    <td>{{r.Skin}}</td>
                    <td>{{r.Channel}}</td>
                    <td>{{r.AlertType}}</td>
                    <td><a class="btn btn-info" ng-click="ShowTemplate(r)">Show Template</a></td>
                    <td>{{r.Language}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="divDisplay" class="container" ng-show="displayTemplate">
        <button type="button" class="close" aria-label="Close" ng-click="toggleDisplay()"><span aria-hidden="true">&times;</span></button>
        <div id="divDisplayTitle" ng-bind-html="divDisplayTitleHTMLTemplate"></div>
        <hr />
        <div id="divDisplayText"></div>
        <hr />
		<p><span>Source XML: </span></p>
		<code id="divDisplaySource"></code>
    </div>
</body>
</html>
<script>
    var app = angular.module("app", []);

    app.controller("etCtrl", ['$scope', ($scope) => {
        $scope.title = 'asdf';
        $scope.data = data;
        $scope.filter = { Skin: 'AARP' };
        $scope.orderStr = 'Skin';
        $scope.displayTemplate = false;
        $scope.skins = new Array();
		

        $scope.SwitchEmailTemplates = (skin) => {
            $scope.filter = { Skin: skin };
        }


        $scope.toggleDisplay = () => {
            $scope.displayTemplate = !$scope.displayTemplate;
        };

        $scope.Onload = () => {
            data.filter((o) => {
                if (!$scope.skins.includes(o.Skin)) {
                    $scope.skins.push(o.Skin);
                }
            });
            $scope.SwitchEmailTemplates($scope.skins[0]);
        };

        $scope.ShowTemplate = (template) => {
            $scope.displayTemplate = true;
            document.querySelector('#divDisplayTitle').innerHTML = `
                <div>
                <p><span>Type: </span> ${template.AlertType}</p>
                <p><span>Language: </span> ${template.Language}</p>
				<p><i>gray marked text below is for conditional display</i></p>
                </div>
                `;	
            document.querySelector('#divDisplayText').innerHTML = template.EmailTemplate.replace('xsl:otherwise','span');
            document.querySelector('#divDisplaySource').innerText = template.EmailTemplate;
        }
    }])
</script>
